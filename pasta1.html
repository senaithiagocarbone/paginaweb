<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo da Velha - Salada de Frutas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://static.vecteezy.com/ti/vetor-gratis/p1/15034423-fruit-a-grande-colecao-de-frutas-como-melancia-morango-kiwi-manga-maca-e-tambem-uvas-ameixa-limao-cereja-e-frutas-tropicais-um-grande-conjunto-com-frutas-vetor.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .fruit-column {
      display: flex;
      flex-direction: column;
      gap: 5px;
      font-size: 2em;
    }

    .game-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #a9dfbf; /* verde esperanÃ§a */
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    h1 {
      font-size: 1.5em;
      color: green;
      margin-bottom: 10px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin: 20px auto;
    }

    .cell {
      background-color: #eee;
      font-size: 2.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    .cell:hover {
      background-color: #ccc;
    }

    .info {
      margin-top: 15px;
      font-size: 1.2em;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #e67e22;
      color: white;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #d35400;
    }

    .emoji-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      font-size: 2em;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(-100px); opacity: 1; }
      100% { transform: translateY(400px); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Coluna esquerda de mangas -->
    <div class="fruit-column">
      <span>ğŸ¥­</span><span>ğŸ¥­</span><span>ğŸ¥­</span><span>ğŸ¥­</span>
      <span>ğŸ¥­</span><span>ğŸ¥­</span><span>ğŸ¥­</span><span>ğŸ¥­</span>
    </div>

    <!-- Jogo da Velha -->
    <div class="game-wrapper">
      <h1>Jogo da Velha de Salada de Frutas ğŸ‡ğŸ¥­</h1>
      <div id="board" class="board"></div>
      <div class="info">
        <p id="status">Vez de: ğŸ¥­ Manga</p>
        <button onclick="resetGame()">Reiniciar</button>
      </div>
      <div id="effect-area"></div>
    </div>

    <!-- Coluna direita de uvas -->
    <div class="fruit-column">
      <span>ğŸ‡</span><span>ğŸ‡</span><span>ğŸ‡</span><span>ğŸ‡</span>
      <span>ğŸ‡</span><span>ğŸ‡</span><span>ğŸ‡</span><span>ğŸ‡</span>
    </div>
  </div>

  <script>
    const board = document.getElementById('board');
    const statusText = document.getElementById('status');
    const effectArea = document.getElementById('effect-area');
    let currentPlayer = 'Manga';
    let gameActive = true;
    let gameState = ["", "", "", "", "", "", "", "", ""];

    const symbols = {
      Manga: "ğŸ¥­",
      Uva: "ğŸ‡"
    };

    function createBoard() {
      board.innerHTML = '';
      effectArea.innerHTML = '';
      gameState = ["", "", "", "", "", "", "", "", ""];
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.addEventListener('click', handleClick);
        board.appendChild(cell);
      }
      statusText.textContent = `Vez de: ${symbols[currentPlayer]} ${currentPlayer}`;
      gameActive = true;
    }

    function showEffect(emojis) {
      for (let i = 0; i < 20; i++) {
        const elem = document.createElement('div');
        elem.classList.add('emoji-effect');
        elem.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        elem.style.left = Math.random() * 100 + '%';
        effectArea.appendChild(elem);
      }
    }

    function handleClick(e) {
      const index = e.target.dataset.index;
      if (gameState[index] !== "" || !gameActive) return;

      gameState[index] = currentPlayer;
      e.target.textContent = symbols[currentPlayer];

      if (checkWinner()) {
        statusText.textContent = `Jogador ${symbols[currentPlayer]} ${currentPlayer} venceu!`;
        gameActive = false;
        showEffect(["ğŸ", "ğŸŠ", "ğŸŒ", "ğŸ¥", "ğŸ“", "ğŸ‡", "ğŸ¥­"]);
        return;
      }

      if (!gameState.includes("")) {
        statusText.textContent = "Empate!";
        gameActive = false;
        showEffect(["ğŸ‰", "ğŸ‰", "ğŸ‰"]);
        return;
      }

      currentPlayer = currentPlayer === 'Manga' ? 'Uva' : 'Manga';
      statusText.textContent = `Vez de: ${symbols[currentPlayer]} ${currentPlayer}`;
    }

    function checkWinner() {
      const wins = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];

      return wins.some(([a, b, c]) => {
        return gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c];
      });
    }

    function resetGame() {
      currentPlayer = 'Manga';
      createBoard();
    }

    createBoard();
  </script>
</body>
</html>
