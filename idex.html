<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Jogo de Palavras Tela de TV</title>
<style>
body {
  margin:0;
  font-family:Arial,sans-serif;
  background:#111;
  color:#fff;
  text-align:center;
  overflow:hidden;
  position:relative;
}

/* Tela de TV */
#tv-frame {
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:90%;
  max-width:1000px;
  height:600px;
  background:#222;
  border:20px solid #555;
  border-radius:30px;
  box-shadow:0 0 50px #000 inset, 0 0 30px #fff;
  overflow:hidden;
  z-index:-1;
}

/* Fundo animado de TV */
#tv-screen {
  width:100%;
  height:100%;
  background:linear-gradient(90deg,#ff0000,#00ff00,#0000ff,#ffff00);
  background-size:400% 400%;
  animation:tv 3s linear infinite;
}

@keyframes tv{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

h1{margin-top:20px;}
#hint{font-size:20px;margin:20px 0;color:#ffeb3b;}
#word{font-size:28px;letter-spacing:10px;margin:20px 0;}
#alphabet{display:flex;flex-wrap:wrap;justify-content:center;max-width:600px;margin:auto;}
.letter{margin:5px;padding:10px 15px;font-size:18px;border-radius:5px;cursor:pointer;transition:0.3s;color:white;font-weight:bold;}
.letter:disabled{cursor:not-allowed;}
#message{font-size:18px;margin-top:15px;color:#00ff00;}
#nextLevel{display:none;margin-top:20px;padding:10px 20px;font-size:18px;background:#28a745;color:white;border:none;border-radius:5px;cursor:pointer;}
.confetti{position:absolute;width:10px;height:10px;top:0;left:50%;opacity:0.7;animation:fall 2s linear forwards;}
@keyframes fall{0%{transform:translateY(0) rotate(0deg);}100%{transform:translateY(500px) rotate(360deg);}}
#excavator,#tractor{position:absolute;width:80px;height:80px;display:none;z-index:10;pointer-events:none;transition:1s;}
#excavator{background:url('https://cdn-icons-png.flaticon.com/512/1016/1016744.png') no-repeat center/contain;}
#tractor{background:url('https://cdn-icons-png.flaticon.com/512/616/616408.png') no-repeat center/contain;}
#scoreBoard{margin-top:20px;font-size:18px;color:#ffeb3b;}
#correctWords{margin-top:20px;font-size:16px;color:#4caf50;position:relative;}
#wrongWords{margin-top:10px;font-size:16px;color:#f44336;position:relative;}
.wordOnVehicle{position:absolute;color:#fff;font-weight:bold;font-size:18px;pointer-events:none;}
@keyframes glow{0%{text-shadow:0 0 5px #fff;}50%{text-shadow:0 0 20px #ff0;}100%{text-shadow:0 0 5px #fff;}}
@keyframes shake{0%{transform:translateX(0);}25%{transform:translateX(-5px);}50%{transform:translateX(5px);}75%{transform:translateX(-5px);}100%{transform:translateX(0);}}
.glow{animation:glow 1s infinite;}
.shake{animation:shake 0.5s;}
</style>
</head>
<body>

<!-- Tela de TV -->
<div id="tv-frame">
  <div id="tv-screen"></div>
</div>

<h1>🎮 Jogo de Palavras na TV</h1>
<div id="level"></div>
<div id="hint"></div>
<div id="word"></div>
<div id="alphabet"></div>
<div id="message"></div>
<button id="nextLevel">Próxima Fase</button>
<div id="scoreBoard">Pontuação: 0</div>
<div id="correctWords"><strong>Palavras corretas:</strong><br></div>
<div id="wrongWords"><strong>Palavras erradas:</strong><br></div>
<div id="excavator"></div>
<div id="tractor"></div>

<script>
// Dados do jogo
const levels = {
"Frutas 🍓":[
{hint:"Fruta vermelha",word:"MORANGO"},
{hint:"Fruta amarela tropical",word:"MANGA"},
{hint:"Fruta cítrica verde/amarela",word:"LIMAO"},
{hint:"Fruta exótica rosa",word:"PITAYA"},
{hint:"Fruta de coroa",word:"ABACAXI"},
{hint:"Fruta verde cremosa",word:"ABACATE"},
{hint:"Fruta laranja doce",word:"MAMAO"},
{hint:"Fruta redonda verde",word:"MELAO"}
],
"Animais 🐾":[
{hint:"Amigo fiel",word:"CACHORRO"},
{hint:"Animal de fazenda",word:"CAVALO"},
{hint:"Ave grande",word:"AVESTRUZ"},
{hint:"Ave australiana",word:"CASUARIO"},
{hint:"Réptil rastejante",word:"COBRA"},
{hint:"Gigante da savana",word:"ELEFANTE"}
],
"English Fácil 🇬🇧":[
{hint:"Technology",word:"COMPUTER"},
{hint:"We sleep on it",word:"COLCHAO"},
{hint:"Big search engine",word:"GOOGLE"},
{hint:"Wall in English",word:"PAREDE"},
{hint:"Knives and forks",word:"TALHERES"},
{hint:"Car model",word:"SPACEFOX"}
]
};

let levelNames=Object.keys(levels);
let currentLevelIndex=0;
let currentWordIndex=0;
let currentWord="";
let displayWord=[];
let score=0;
let startTime;
let correctList=[];
let wrongList=[];

// Elementos HTML
const hintEl=document.getElementById("hint");
const wordEl=document.getElementById("word");
const alphabetEl=document.getElementById("alphabet");
const messageEl=document.getElementById("message");
const nextLevelBtn=document.getElementById("nextLevel");
const levelEl=document.getElementById("level");
const scoreBoard=document.getElementById("scoreBoard");
const correctWordsEl=document.getElementById("correctWords");
const wrongWordsEl=document.getElementById("wrongWords");
const excavator=document.getElementById("excavator");
const tractor=document.getElementById("tractor");

// Sons
const correctSound=new Audio("https://www.soundjay.com/button/sounds/button-3.mp3");
const wrongSound=new Audio("https://www.soundjay.com/button/sounds/button-10.mp3");
const bgMusic=new Audio("https://www.bensound.com/bensound-music/bensound-buddy.mp3");
const excavatorSound=new Audio("https://www.soundjay.com/machine/sounds/excavator-01.mp3");
const tractorSound=new Audio("https://www.soundjay.com/machine/sounds/tractor-01.mp3");
bgMusic.loop=true; bgMusic.volume=0.3; bgMusic.play();

function randomColor(){return `hsl(${Math.random()*360},70%,60%)`;}

// Função para iniciar o jogo
function startGame(){
  levelEl.textContent="Fase: "+levelNames[currentLevelIndex];
  const level=levelNames[currentLevelIndex];
  const wordObj=levels[level][currentWordIndex];
  currentWord=wordObj.word;
  displayWord=Array(currentWord.length).fill("_");
  hintEl.textContent="Dica: "+wordObj.hint;
  wordEl.textContent=displayWord.join(" ");
  messageEl.textContent="";
  renderAlphabet();
  startTime=Date.now();
}

// Alfabeto colorido
function renderAlphabet(){
  alphabetEl.innerHTML="";
  const letters="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  for(let l of letters){
    const btn=document.createElement("button");
    btn.textContent=l;
    btn.classList.add("letter");
    btn.style.background=randomColor();
    btn.onclick=()=>guessLetter(l,btn);
    alphabetEl.appendChild(btn);
  }
}

// Chutar letra
function guessLetter(letter,btn){
  btn.disabled=true;
  if(currentWord.includes(letter)){
    for(let i=0;i<currentWord.length;i++){
      if(currentWord[i]===letter) displayWord[i]=letter;
    }
    wordEl.textContent=displayWord.join(" ");
    messageEl.textContent="Continue, você consegue!";
    btn.style.background="#4caf50";
    correctSound.currentTime=0; correctSound.play();
  } else {
    messageEl.textContent="Tente de novo!";
    btn.style.background="#f44336";
    wrongSound.currentTime=0; wrongSound.play();
    animateTractor(displayWord.join(""));
  }

  if(!displayWord.includes("_")){
    const elapsed=(Date.now()-startTime)/1000;
    score+=Math.max(10,Math.floor(100-elapsed*5));
    scoreBoard.textContent="Pontuação: "+score;
    showConfetti();
    animateExcavator(displayWord.join(""));
    correctList.push(displayWord.join(""));
    updateLists();
    currentWordIndex++;
    if(currentWordIndex<levels[levelNames[currentLevelIndex]].length){
      setTimeout(startGame,1600);
    } else {
      if(currentLevelIndex<levelNames.length-1){
        nextLevelBtn.style.display="inline-block";
      } else {
        messageEl.textContent="🏆 Parabéns! Você completou todas as fases!";
      }
    }
  }
}

// Confetes
function showConfetti(){
  for(let i=0;i<30;i++){
    const confetti=document.createElement("div");
    confetti.classList.add("confetti");
    confetti.style.left=Math.random()*window.innerWidth+"px";
    confetti.style.background=`hsl(${Math.random()*360},70%,50%)`;
    confetti.style.animationDuration=(1+Math.random()*2)+"s";
    document.body.appendChild(confetti);
    setTimeout(()=>confetti.remove(),2000);
  }
}

// Escavadeira
function animateExcavator(word){
  const wordDiv=document.createElement("div");
  wordDiv.className="wordOnVehicle glow";
  wordDiv.textContent=word;
  document.body.appendChild(wordDiv);
  excavator.style.display="block";
  excavator.style.left="10px"; excavator.style.top="50%";
  wordDiv.style.left="10px"; wordDiv.style.top="50%";
  excavatorSound.currentTime=0; excavatorSound.play();

  let posX=10, posY=window.innerHeight*0.5;
  const targetX=250, targetY=30;
  const interval=setInterval(()=>{
    posX+=(targetX-posX)/10;
    posY+=(targetY-posY)/10;
    excavator.style.left=posX+"px";
    excavator.style.top=posY+"px";
    wordDiv.style.left=posX+"px";
    wordDiv.style.top=posY-30+"px";
    if(Math.abs(posX-targetX)<1 && Math.abs(posY-targetY)<1){
      clearInterval(interval);
      excavator.style.display="none";
      wordDiv.remove();
    }
  },30);
}

// Trator
function animateTractor(word){
  const wordDiv=document.createElement("div");
  wordDiv.className="wordOnVehicle shake";
  wordDiv.textContent=word;
  document.body.appendChild(wordDiv);
  tractor.style.display="block";
  tractor.style.left="10px"; tractor.style.top="50%";
  wordDiv.style.left="10px"; wordDiv.style.top="50%";
  tractorSound.currentTime=0; tractorSound.play();

  let posX=10, posY=window.innerHeight*0.5;
  const targetX=250, targetY=70;
  const interval=setInterval(()=>{
    posX+=(targetX-posX)/10;
    posY+=(targetY-posY)/10;
    tractor.style.left=posX+"px";
    tractor.style.top=posY+"px";
    wordDiv.style.left=posX+"px";
    wordDiv.style.top=posY-30+"px";
    if(Math.abs(posX-targetX)<1 && Math.abs(posY-targetY)<1){
      clearInterval(interval);
      tractor.style.display="none";
      wordDiv.remove();
    }
  },30);
}

// Atualizar listas
function updateLists(){
  correctWordsEl.innerHTML="<strong>Palavras corretas:</strong><br>"+correctList.join("<br>");
  wrongWordsEl.innerHTML="<strong>Palavras erradas:</strong><br>"+wrongList.join("<br>");
}

// Próximo nível
nextLevelBtn.addEventListener("click", ()=>{
  currentLevelIndex++;
  currentWordIndex=0;
  nextLevelBtn.style.display="none";
  startGame();
});

// Inicia o jogo
startGame();

</script>
</body>
</html>
