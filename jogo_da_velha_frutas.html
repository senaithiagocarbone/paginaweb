
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo da Velha de Salada de Frutas</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://static.vecteezy.com/ti/vetor-gratis/p1/15034423-fruit-a-grande-colecao-de-frutas-como-melancia-morango-kiwi-manga-maca-e-tambem-uvas-ameixa-limao-cereja-e-frutas-tropicais-um-grande-conjunto-com-frutas-vetor.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      width: 100%;
      position: relative;
    }

    .fruit-side {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      z-index: 2;
    }

    .fruit-side span {
      font-size: 2em;
    }

    .game-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #a9dfbf;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 3;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 1.5em;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin: 20px auto;
    }

    .cell {
      background-color: #eee;
      font-size: 2.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    .cell:hover {
      background-color: #ccc;
    }

    .info {
      margin-top: 15px;
      font-size: 1.2em;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #e67e22;
      color: white;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #d35400;
    }

    .fruit-image {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 150px;
      height: auto;
      z-index: 1;
    }

    .manga-img {
      left: 0;
    }

    .uva-img {
      right: 0;
    }

    .emoji {
      position: absolute;
      font-size: 2em;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(-100px); opacity: 1; }
      100% { transform: translateY(800px); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="fruit-side">
      <span>ğŸ¥­</span><span>ğŸ¥­</span><span>ğŸ¥­</span><span>ğŸ¥­</span>
      <span>ğŸ¥­</span><span>ğŸ¥­</span><span>ğŸ¥­</span><span>ğŸ¥­</span>
    </div>

    <div class="game-wrapper">
      <h1>Jogo da Velha de Salada de Frutas ğŸ‡ğŸ¥­</h1>
      <div id="board" class="board"></div>
      <div class="info">
        <p id="status">Vez de: ğŸ¥­ Manga</p>
        <button onclick="resetGame()">Reiniciar</button>
      </div>
    </div>

    <div class="fruit-side">
      <span>ğŸ‡</span><span>ğŸ‡</span><span>ğŸ‡</span><span>ğŸ‡</span>
      <span>ğŸ‡</span><span>ğŸ‡</span><span>ğŸ‡</span><span>ğŸ‡</span>
    </div>

    <img class="fruit-image manga-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/90/Hapus_Mango.jpg/800px-Hapus_Mango.jpg" alt="Manga">
    <img class="fruit-image uva-img" src="https://www.shutterstock.com/image-photo/cluster-fresh-purple-grapes-against-260nw-2532362233.jpg" alt="Uva">

  </div>

  <script>
    const board = document.getElementById('board');
    const statusText = document.getElementById('status');
    let currentPlayer = 'Manga';
    let gameActive = true;
    let gameState = ["", "", "", "", "", "", "", "", ""];

    const symbols = {
      Manga: "ğŸ¥­",
      Uva: "ğŸ‡"
    };

    function createBoard() {
      board.innerHTML = '';
      gameState = ["", "", "", "", "", "", "", "", ""];
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.addEventListener('click', handleClick);
        board.appendChild(cell);
      }
      statusText.textContent = `Vez de: ${symbols[currentPlayer]} ${currentPlayer}`;
      gameActive = true;
    }

    function handleClick(e) {
      const index = e.target.dataset.index;
      if (gameState[index] !== "" || !gameActive) return;

      gameState[index] = currentPlayer;
      e.target.textContent = symbols[currentPlayer];

      if (checkWinner()) {
        statusText.textContent = `Jogador ${symbols[currentPlayer]} ${currentPlayer} venceu!`;
        gameActive = false;
        rainEmojis(["ğŸ“", "ğŸ‰", "ğŸ¥", "ğŸ‡", "ğŸ¥­"]);
        return;
      }

      if (!gameState.includes("")) {
        statusText.textContent = "Empate!";
        gameActive = false;
        rainEmojis(["ğŸ‰", "ğŸ‰", "ğŸ‰"]);
        return;
      }

      currentPlayer = currentPlayer === 'Manga' ? 'Uva' : 'Manga';
      statusText.textContent = `Vez de: ${symbols[currentPlayer]} ${currentPlayer}`;
    }

    function checkWinner() {
      const wins = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];

      return wins.some(combo => {
        const [a, b, c] = combo;
        return gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c];
      });
    }

    function resetGame() {
      currentPlayer = 'Manga';
      createBoard();
    }

    function rainEmojis(emojis) {
      for (let i = 0; i < 40; i++) {
        const emoji = document.createElement('div');
        emoji.classList.add('emoji');
        emoji.style.left = Math.random() * window.innerWidth + 'px';
        emoji.style.top = '-50px';
        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        document.body.appendChild(emoji);
        setTimeout(() => emoji.remove(), 3000);
      }
    }

    createBoard();
  </script>

</body>
</html>
